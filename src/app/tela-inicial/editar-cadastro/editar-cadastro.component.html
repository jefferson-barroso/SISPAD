<div class="page-container">
  <div class="card cadastro-card">
    <h2 class="card-title">Editar Cadastro</h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <label for="nome" class="label">Nome</label>
      <input
        id="nome"
        type="text"
        formControlName="nome"
        placeholder="Digite o nome"
        class="input-text"
        required
      />

      <fieldset class="status-group">
        <legend>Status</legend>

        <label>
          <input type="radio" formControlName="status" value="A" />
          Ativo
        </label>

        <label>
          <input type="radio" formControlName="status" value="I" />
          Inativo
        </label>
      </fieldset>

      <button type="submit" class="btn-cadastrar">Atualizar</button>
      <br />
      <br />
      <button type="button" class="btn-voltar" (click)="voltar()">
        Voltar
      </button>
    </form>
  </div>
</div>
